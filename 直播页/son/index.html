<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播间</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="navigation ">
        <div class="main">
            <div class="main-frame">
                <h3><a href="http://live.dliecho.top/">主站</a></h3>
            </div>
        </div>
        <div class="search">
            <div id="searchbox">
                <form action="https://cn.bing.com/search" target="_self" method="get">
                    <input type="text" name="q" placeholder="搜索直播间">
                </form>
            </div>
        </div>
    </div>
    <div class="room">
        <div class="info-Anchor">
            <p class="info" id="info_1">主播还没有开播:)</p>
            <p class="info" id="info_2">简介：未知......</p>
        </div>
        <div id="loading">
            <div id="loading-center">
                <div id="loading-center-absolute">
                    <div class="object" id="object_four"></div>
                    <div class="object" id="object_three"></div>
                    <div class="object" id="object_two"></div>
                    <div class="object" id="object_one"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="chat">
        <p class="blank-message">快来和小伙伴们一起聊天吧!</p>
        <div class="input">
            <p class="input-message">
                在这里发消息!
            </p>
        </div>
    </div>
</body>

</html>
